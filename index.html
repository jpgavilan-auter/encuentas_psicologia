<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Registro de preguntas</h1>
            <h3>Ingresa la pregunta y agrega las respuestas</h3>
            <div class="col-6">
                <h3 class="mt-4">Pregunta</h3>
                <input type="text" name="pregunta" id="pregunta" placeholder="Ingresa la pregunta" class="form-control">
                <button class="mt-4 btn btn-primary" id="btn">Guardar</button>
            </div>
            <div class="col-6">
                <h3 class="mt-4">Selecciona tipo de respuesta</h3>
                <select name="respuesta" id="respuesta" class="form-select">
                    <option value="texto">Texto</option>
                    <option value="numero">Númerico</option>
                    <option value="seleccion">Selección</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="row">
            <h2>Listado de preguntas</h2>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Pregunta</th>
                        <th>Tipo de respuesta</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

    </div>
    

    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
